  about_markdown: >-
    Home sellers and buyers want relationship-building, strategic planning and
    tough negotiation from the real estate agent they select. Since 2001, I have
    brought these strengths to my clients and learned a lot about the industry.
    These big transactions can be an emotional process, and clients are happy to
    report that I bring the calmness and clarity needed to help them make the
    best decisions.


    I've helped first-time home buyers and move-up buyers looking for their
    forever home. I have helped retirees, divorcees and investment buyers, and
    found a way to bring order to the chaos in every situation. I believe in
    taking the extra time up front to understand the whole family's needs before
    creating a plan. Equally important, I'm aligned with a like-minded team that
    includes inspectors, lenders and title professionals who ensure the process
    is efficient and painless.
